module.exports = {
  query: `
    parallaxPageByType(type: String!): ParallaxPage
  `,
  resolver: {
    Query: {
      parallaxPageByType: {
        description: 'Returns a parallaxPage by content',
        resolverOf: 'application::parallax-page.parallax-page.findOne',
        resolver: async (obj, options, ctx) => {
          return await strapi.services['parallax-page'].findOne({type: options.type})
        }
      }
    }
  }
}
