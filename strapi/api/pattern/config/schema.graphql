const {patterns: search} = require('../../../src/search')

module.exports = {
  definition: `
    type PatternSuggestion {
      text: String
    }
  `,
  query: `
    searchPatterns(text: String!): [Pattern]
    suggestPatterns(text: String!): [PatternSuggestion]
    patternBySlug(slug: String!): Pattern
  `,
  resolver: {
    Query: {
      searchPatterns: {
        description: 'Search patterns',
        resolverOf: 'application::pattern.pattern.find',
        resolver: async (obj, {text}) => search.fuzzy(text)
      },
      suggestPatterns: {
        description: 'Suggest patterns',
        resolverOf: 'application::patterns.patterns.find',
        resolver: async (obj, {text}) => search.suggest(text)
      },
      patternBySlug: {
        description: 'Returns a pattern by slug',
        resolverOf: 'application::pattern.pattern.findOne',
        resolver: async (obj, options, ctx) => {
          return await strapi.services['pattern'].findOne({slug: options.slug})
        }
      }
    }
  }
}
